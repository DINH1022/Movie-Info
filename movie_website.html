<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Info</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    
  </head>

  <body>
    <div id="app" class="app" :class="{ 'dark-mode': isDarkMode }">
      <div
        class="main-wrapper"
        :class="{
            'main-wrapper-dark': isDarkMode,
            'main-wrapper-light': !isDarkMode
        }"
      >
        <!-- First Header -->
        <nav
          class="navbar navbar-expand-lg mb-3"
          :class="{
            'navbar-dark custom-header1-dark': isDarkMode,
            'navbar-light custom-header1-light': !isDarkMode
        }"
        >
          <div class="container">
            <div
              class="d-flex justify-content-between align-items-center w-100"
            >
              <p class="mb-0">22120433</p>
              <h2 class="mb-0">Movies Info</h2>
              <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    v-model="isDarkMode"
                    id="darkModeSwitch"
                  />
                  <label class="form-check-label" for="darkModeSwitch">
                    <i
                      :class="isDarkMode ? 'fas fa-moon text-white' : 'fas fa-sun'"
                    ></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- Second Header -->
        <nav
          class="navbar navbar-expand-lg"
          :class="{
            'navbar-dark custom-header2-dark': isDarkMode,
            'navbar-light custom-header2-light': !isDarkMode
        }"
        >
          <div class="container">
            <a href="#" class="btn me-3">
              <i class="fas fa-home"></i>
            </a>
            <div class="d-flex flex-grow-1">
              <input
                class="form-control me-2"
                type="search"
                v-model="searchQuery"
                @keyup.enter="searchMovies"
                placeholder="Search movies..."
              />
              <button class="btn btn-outline-primary" @click="searchMovies">
                Search
              </button>
            </div>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-4">
          <!-- Search Results -->
          <div v-if="searchQuery && searchResults.length > 0" class="mb-5">
            <h2 class="mb-4">Search Results</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
              <movie-card
                v-for="movie in searchResults"
                :key="movie.id"
                :movie="movie"
              ></movie-card>
            </div>
          </div>

          <!-- Featured Movie -->
          <div v-if="!searchQuery" class="featured-container mb-5">
            <div class="featured-content">
              <img
                :src="featuredMovie.posterUrl"
                :alt="featuredMovie.title"
                class="featured-image"
              />
              <div class="featured-info">
                <h3>{{ featuredMovie.title }}</h3>
                <div class="mb-2">
                  <i class="fas fa-star text-warning"></i>
                  <span>{{ featuredMovie.rating }}/5</span>
                </div>
                <p>{{ featuredMovie.description }}</p>
              </div>
            </div>
          </div>

          <!-- Movie Lists -->
          <div v-if="!searchQuery">
            <section class="mb-5">
              <h2 class="mb-4">Most Popular</h2>
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <movie-card
                  v-for="movie in popularMovies"
                  :key="movie.id"
                  :movie="movie"
                ></movie-card>
              </div>
            </section>

            <section>
              <h2 class="mb-4">Top Rating</h2>
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <movie-card
                  v-for="movie in topRatedMovies"
                  :key="movie.id"
                  :movie="movie"
                ></movie-card>
              </div>
            </section>
          </div>
        </main>

        <!-- Footer -->
        <footer
          class="navbar navbar-expand-lg mt-4"
          :class="{
            'navbar-dark footer-dark bg-dark': isDarkMode,
            'navbar-light footer-light bg-light': !isDarkMode
        }"
        >
          <div class="container">
            <div style="height: 28px">&lt;footer&gt;</div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
    <script src="scripts.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Info</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* Base Layout */
      body {
        min-height: 100vh;
        margin: 0;
        background-color: #ffffff;
        transition: background-color 0.3s;
      }
      .main-wrapper {
        flex: 1;
        width: 100%;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        min-height: 100vh;
        border-radius: 0; /* Remove border radius */
        box-shadow: none; /* Remove shadow */
      }
      .main-wrapper-light {
        background-color: #ffffff;
        min-height: 100vh;
        transition: background-color 0.3s ease;
      }
      .main-wrapper-dark {
        background-color: #333333;
        min-height: 100vh;
        transition: background-color 0.3s ease;
        color: #ffffff;
      }

      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        padding: 0 15px;
      }

      /* Header Styles */
      .custom-header1-light,
      .custom-header1-dark,
      .custom-header2-light,
      .custom-header2-dark {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        border-radius: 5px;
      }

      .custom-header1-light {
        background-color: #fde3e3;
        border: 1px solid lightgray;
      }

      .custom-header1-dark {
        background-color: #660000;
        color: #f6e4e4;
        border: 1px solid rgb(246, 217, 217);
      }

      .custom-header2-light {
        background-color: #b2dff7;
        border: 1px solid lightgray;
      }

      .custom-header2-dark {
        background-color: #06227f;
        color: #f6e4e4;
        border: 1px solid rgb(246, 217, 217);

      }

      /* Movie Cards */
      .movie-card {
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .movie-card:hover {
        transform: scale(1.53);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 999;
      }

      .movie-poster {
        height: 300px;
        object-fit: cover;
        width: 100%;
      }

      .movie-hover-info {
        position: absolute;
        bottom: -100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 15px;
        transition: bottom 0.3s ease-in-out;
      }

      .movie-card:hover .movie-hover-info {
        bottom: 0;
      }

      /* Featured Section */
      .featured-container {
        text-align: center;
        margin: 0 auto;
      }

      .featured-content {
        display: grid;
        grid-template-rows: auto;
        position: relative;
        width: 100%;
      }

      .featured-image {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        grid-row: 1;
        grid-column: 1;
      }

      .featured-info {
        grid-row: 1;
        grid-column: 1;
        align-self: end;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 2rem;
      }

      /* Dark Mode */
      .dark-mode {
        background-color: #1a1a1a !important;
        color: #ffffff;
      }

      .dark-mode .card {
        background-color: #2d2d2d;
        color: #ffffff;
        border: 1px solid #404040;
      }

      /* Footer */
      .footer-light,
      .footer-dark {
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
        max-width: 1200px;
        width: 100%;
        align-items: center;
        border-radius: 5px;
      }

      .footer-light {
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .footer-dark {
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Utilities */
      .error-message {
        color: #dc3545;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app" class="app" :class="{ 'dark-mode': isDarkMode }">
      <div
        class="main-wrapper"
        :class="{
            'main-wrapper-dark': isDarkMode,
            'main-wrapper-light': !isDarkMode
        }"
      >
        <!-- First Header -->
        <nav
          class="navbar navbar-expand-lg mb-3"
          :class="{
            'navbar-dark custom-header1-dark': isDarkMode,
            'navbar-light custom-header1-light': !isDarkMode
        }"
        >
          <div class="container">
            <div
              class="d-flex justify-content-between align-items-center w-100"
            >
              <p class="mb-0">22120433</p>
              <h2 class="mb-0">Movies Info</h2>
              <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    v-model="isDarkMode"
                    id="darkModeSwitch"
                  />
                  <label class="form-check-label" for="darkModeSwitch">
                    <i
                      :class="isDarkMode ? 'fas fa-moon text-white' : 'fas fa-sun'"
                    ></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- Second Header -->
        <nav
          class="navbar navbar-expand-lg"
          :class="{
            'navbar-dark custom-header2-dark': isDarkMode,
            'navbar-light custom-header2-light': !isDarkMode
        }"
        >
          <div class="container">
            <a href="#" class="btn me-3">
              <i class="fas fa-home"></i>
            </a>
            <div class="d-flex flex-grow-1">
              <input
                class="form-control me-2"
                type="search"
                v-model="searchQuery"
                @keyup.enter="searchMovies"
                placeholder="Search movies..."
              />
              <button class="btn btn-outline-primary" @click="searchMovies">
                Search
              </button>
            </div>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-4">
          <!-- Search Results -->
          <div v-if="searchQuery && searchResults.length > 0" class="mb-5">
            <h2 class="mb-4">Search Results</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
              <movie-card
                v-for="movie in searchResults"
                :key="movie.id"
                :movie="movie"
              ></movie-card>
            </div>
          </div>

          <!-- Featured Movie -->
          <div v-if="!searchQuery" class="featured-container mb-5">
            <div class="featured-content">
              <img
                :src="featuredMovie.posterUrl"
                :alt="featuredMovie.title"
                class="featured-image"
              />
              <div class="featured-info">
                <h3>{{ featuredMovie.title }}</h3>
                <div class="mb-2">
                  <i class="fas fa-star text-warning"></i>
                  <span>{{ featuredMovie.rating }}/5</span>
                </div>
                <p>{{ featuredMovie.description }}</p>
              </div>
            </div>
          </div>

          <!-- Movie Lists -->
          <div v-if="!searchQuery">
            <section class="mb-5">
              <h2 class="mb-4">Most Popular</h2>
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <movie-card
                  v-for="movie in popularMovies"
                  :key="movie.id"
                  :movie="movie"
                ></movie-card>
              </div>
            </section>

            <section>
              <h2 class="mb-4">Top Rating</h2>
              <div class="row row-cols-1 row-cols-md-4 g-4">
                <movie-card
                  v-for="movie in topRatedMovies"
                  :key="movie.id"
                  :movie="movie"
                ></movie-card>
              </div>
            </section>
          </div>
        </main>

        <!-- Footer -->
        <footer
          class="navbar navbar-expand-lg mt-4"
          :class="{
            'navbar-dark footer-dark bg-dark': isDarkMode,
            'navbar-light footer-light bg-light': !isDarkMode
        }"
        >
          <div class="container">
            <div style="height: 28px">&lt;footer&gt;</div>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
    <script>
      const MovieDBProvider = {
        movies: [
          {
            id: 1,
            title: "Children of Heaven",
            year: 1997,
            rating: 4.5,
            views: 150000,
            posterUrl:
              "https://m.media-amazon.com/images/M/MV5BZTYwZWQ4ZTQtZWU0MS00N2YwLWEzMDItZWFkZWY0MWVjODVhXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_Ratio0.6762_AL_.jpg",
            description:
              "Award Winner! One of The Year's Genuine Crowd Pleasers!",
          },
          {
            id: 2,
            title: "The Little Mermaid",
            year: 2023,
            rating: 4.2,
            views: 280000,
            posterUrl:
              "https://lumiere-a.akamaihd.net/v1/images/p_thelittlemermaid_2023_final_796_94759fcc.jpeg",
          },
          {
            id: 3,
            title: "The Godfather",
            year: 1972,
            rating: 4.8,
            views: 500000,
            posterUrl:
              "https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg",
          },
        ],
        getFeaturedMovie() {
          return this.movies[0];
        },
        getPopularMovies() {
          return this.movies.slice(0, 4);
        },
        getTopRatedMovies() {
          return [...this.movies]
            .sort((a, b) => b.rating - a.rating)
            .slice(0, 4);
        },
        searchMovies(query) {
          return this.movies.filter((movie) =>
            movie.title.toLowerCase().includes(query.toLowerCase())
          );
        },
      };

      const { createApp } = Vue;

      // Movie Card Component
      const MovieCard = {
        props: ["movie"],
        template: `
                <div class="col">
                    <div class="card h-100 movie-card">
                        <img :src="movie.posterUrl" class="card-img-top movie-poster" :alt="movie.title">
                        <div class="movie-hover-info">
                            <h5>{{ movie.title }}</h5>
                            <p>{{ movie.year }}</p>
                        </div>
                    </div>
                </div>
            `,
      };

      createApp({
        components: {
          "movie-card": MovieCard,
        },
        data() {
          return {
            isDarkMode: false,
            searchQuery: "",
            featuredMovie: {},
            popularMovies: [],
            topRatedMovies: [],
            searchResults: [],
            error: null,
          };
        },
        methods: {
          searchMovies() {
            try {
              this.searchResults = MovieDBProvider.searchMovies(
                this.searchQuery
              );
            } catch (error) {
              this.error = "Error searching movies";
              console.error(error);
            }
          },
        },
        mounted() {
          try {
            this.featuredMovie = MovieDBProvider.getFeaturedMovie();
            this.popularMovies = MovieDBProvider.getPopularMovies();
            this.topRatedMovies = MovieDBProvider.getTopRatedMovies();
          } catch (error) {
            this.error = "Error loading movies";
            console.error(error);
          }
        },
      }).mount("#app");
    </script>
  </body>
</html>
